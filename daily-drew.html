<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Daily Drew</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div  id="navbar"></div>

        <div class="fullscreen-center">
            <div class="matrix-code">
                <h1>The Daily Drew</h1>
                <p>Enjoy today's Daily Drew! Check out the archives to reveal the thousands of years of archived Daily Drews,<br>or visit our Drew Lore page to learn more about the history of the Daily Drew.</p>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading navbar:', error));
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const navbar = document.getElementById('navbar');

                // Function to show the navbar
                function showNavbar() {
                    navbar.style.top = '0';
                }

                // Function to hide the navbar
                function hideNavbar() {
                    navbar.style.top = '-60px';
                }

                // Show the navbar when the mouse is near the top (within 20px)
                document.addEventListener('mousemove', function (e) {
                    if (e.clientY < 50) {
                        showNavbar();
                    } else {
                        hideNavbar();
                    }
                });
            });
            </script>
    </body>
</html>
